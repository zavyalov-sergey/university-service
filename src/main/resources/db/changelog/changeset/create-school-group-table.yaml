databaseChangeLog:
  - changeSet:
      id: create-uni-group v3
      author: Sergey Zavyalov
      changes:
        - createTable:
            tableName: uni_group
            columns:
              - column:
                  name: id
                  type: bigint
                  constraints:
                    primaryKey: true
              - column:
                  name: number
                  type: varchar(200)
                  constraints:
                    nullable: false

        - addAutoIncrement:
            tableName: uni_group
            columnDataType: bigint
            columnName: id